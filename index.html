<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- This is the total area for the quiz elements -->
    <div class="quiz-container">
        <h1>Coding Quiz Challenge</h1>
        <div id="timer">Time left: 60 seconds</div>
        <button id="start-btn">Start Quiz</button>
        <div id="quizContainer" style="display: none;">
            <div class="question" id="question">Question goes here...</div>
            <div class="answers" id="answers">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
                <button class="answer-btn">Answer 4</button>
                <button id="next-btn" disabled>Next</button>
            </div>
            <!-- This section is hidden until quiz is completed -->
        </div>
        <div id="result" style="display: none;"></div>
        <div id="finalScore" style="display: none;">
            <h2>Your Score: <span id="score"></span></h2>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials">
            <button id="saveButton">Save</button>
        </div>
        <!-- This is the score table that appears when quiz is complete and initials are saved -->
        <div class="score-table" id="savedScores" style="display: none;">
            <h2>Saved Scores</h2>
            <button id="restart-btn">Restart Quiz</button>
            <ul id="scoreList"></ul>
        </div>
    </div>
    <!-- link to the javascript page -->
    <script src="script.js"></script>
</body>

</html>
